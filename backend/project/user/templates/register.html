<!-- accounts/templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="company_name">Company Name:</label>
        <input type="text" name="company_name" id="company_name" required>
        <br>
        <label for="industry">Industry:</label>
        <input type="text" name="industry" id="industry" required>
        <br>
        <label for="company_size">Company Size:</label>
        <input type="text" name="company_size" id="company_size" required>
        <br>
        <label for="annual_revenue">Annual Revenue:</label>
        <input type="number" name="annual_revenue" id="annual_revenue" required>
        <br>
        <label for="role">Role:</label>
        <input type="text" name="role" id="role" required>
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
